
<p>Search by title </p>
<input type="text" [formControl]="title" (keyup)="getMovies(title)" placeholder="Search...">

<button (click)="getMovies(title)" >Search</button>
<br>
<h3>Search results</h3>

<ul *ngFor="let movie of movies">
    <li >{{movie.Title}}</li>
</ul>
